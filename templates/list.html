{% extends "base.html" %}

{% block content %}

<!-- html stuff here -->
<h1>Latest Posts</h1>

{% for thought in blog_list %}
    <div class = "thought">
        <div class = "thought-title", a href="thought.link"> {{thought.title}} </a></div>
        <pre class= "thought-body">{{thought.words}} </pre>
    </div>
{% endfor %}

{% endblock %}
